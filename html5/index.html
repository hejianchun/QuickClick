<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cocos2d-html5 Hello World test</title>
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body style="padding:0; margin: 0; background: #000;">
<canvas id="gameCanvas" width="800" height="450"></canvas>

<script cocos src="game.min.js"></script>


<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
    wx.config({
        debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: 'wxee199e5c2e027f96', // 必填，公众号的唯一标识
        timestamp: 1437636009, // 必填，生成签名的时间戳
        nonceStr: 'VQtsOUJRh6RolHfN', // 必填，生成签名的随机串
        signature: '0b7a1bba160062664f80233161c97e9cdd269a33',// 必填，签名，见附录1
        jsApiList: [
            'onMenuShareTimeline',
            'onMenuShareAppMessage',
            'onMenuShareQQ',
            'onMenuShareWeibo',
            'onMenuShareQZone',
        ]// 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });

    wx.error(function (res) {
        alert("err " + res)
    });


    wx.ready(function () {
        console.log("ready");

        //分享到朋友圈
        wx.onMenuShareTimeline({
            title: '分享标题',
            link: 'https://www.baidu.com/',  // 分享链接
            imgUrl: 'http://icloudoor-h5.b0.upaiyun.com/img/logo_110_110.jpg',  // 分享图标
            trigger: function (res) {
                alert('用户点击分享到朋友圈');
            },
            success: function (res) {
                alert('已分享');
            },
            cancel: function (res) {
                alert('已取消');
            },
            fail: function (res) {
//alert(JSON.stringify(res));
            }
        });

        //分享给朋友
        wx.onMenuShareAppMessage({
            title: '分享标题',
            desc: '分享描述',
            link: 'https://www.baidu.com/',   // 分享链接
            imgUrl: 'http://icloudoor-h5.b0.upaiyun.com/img/logo_110_110.jpg',  // 分享图标
            trigger: function (res) {
                alert('用户点击分享到朋友');
            },
            success: function (res) {
                alert('已分享');
            },
            cancel: function (res) {
                alert('已取消');
            }
        });

        //分享到QQ
        wx.onMenuShareQQ({
            title: '分享标题', // 分享标题
            desc: '分享描述', // 分享描述
            link: 'https://www.baidu.com/', // 分享链接
            imgUrl: 'http://icloudoor-h5.b0.upaiyun.com/img/logo_110_110.jpg', // 分享图标
            trigger: function (res) {
                alert('用户点击分享到朋友');
            },
            success: function (res) {
                alert('已分享');
            },
            cancel: function (res) {
                alert('已取消');
            }
        });

        //分享到腾讯微博
        wx.onMenuShareWeibo({
            title: '分享标题', // 分享标题
            desc: '分享描述', // 分享描述
            link: 'https://www.baidu.com/', // 分享链接
            imgUrl: 'http://icloudoor-h5.b0.upaiyun.com/img/logo_110_110.jpg', // 分享图标
            success: function () {
                // 用户确认分享后执行的回调函数
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });

        //分享到QQ空间
        wx.onMenuShareQZone({
            title: '分享标题', // 分享标题
            desc: '分享描述', // 分享描述
            link: 'https://www.baidu.com/', // 分享链接
            imgUrl: 'http://icloudoor-h5.b0.upaiyun.com/img/logo_110_110.jpg', // 分享图标
            success: function () {
                // 用户确认分享后执行的回调函数
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });
    });
</script>

</body>
</html>
